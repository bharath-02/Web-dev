<!DOCTYPE html>
<html lang="en">

<head>
    <!--Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title -->
    <title>HTML-Forms</title>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
    <!-- End of head tag -->
</head>

<body>
    <!-- Creating container -->
    <div class="container jumbotron">
        <!-- Heading -->
        <h1 id="heading">Registration Form</h1>
        <!-- Form Details -->
        <form onsubmit="addData(); return false">
            <!-- First name & Last name -->
            <div class='row'>
                <div class="col-sm-6 form-group">
                    <label for='firstname'><h5>First Name</h5></label>
                    <input type="text" class="form-control" placeholder="First Name" id="firstname" required>
                </div>
                <div class="col-sm-6">
                    <label for='lastname'><h5>Last Name</h5></label>
                    <input type='text' class="form-control" placeholder="Last Name" id="lastname" required>
                </div>
            </div>
            <div class="row">
                <!-- E-mail -->
                <div class="col-sm-12 form-group">
                    <label for="email"><h5>E-Mail</h5></label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email address here" required>
                </div>
            </div>
            <div class="row">
                <!-- Passwords -->
                <div class="col-sm-6 form-group">
                    <label for="password"><h5>Password</h5></label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                </div>
                <div class="col-sm-6 form-group">
                    <label for="confirmpassword"><h5>Confirm Password</h5></label>
                    <input type="password" class="form-control" id="confirmpassword" placeholder="Re-Enter your password" required>
                </div>
            </div>
            <div class="row">
                <!-- Gender -->
                <div class="col-sm-3 form-group" style="margin-top: 10px;">
                    <label><h5>Gender</h5></label>
                </div>
                <div class="form-check form-check-inline col-sm-2">
                    <!-- Male -->
                    <input class="form-check-input" type="radio" name="gender" id="male" value="Male" required>
                    <label for="male" class="form-check-label" style="margin-top: 0;">Male</label>
                </div>
                <div class="form-check form-check-inline col-sm-2">
                    <!-- Female -->
                    <input class="form-check-input" type="radio" name="gender" id="female" value="Female" required>
                    <label for="female" class="form-check-label" style="margin-top: 0;">Female</label>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-3 form-group" style="margin-top: 10px;">
                    <!-- Marital status -->
                    <label><h5>Marital Status</h5></label>
                </div>
                <div class="form-check form-check-inline col-sm-2">
                    <!-- Single -->
                    <input class="form-check-input" type="radio" name="maritalstatus" id="single" value="Single" required>
                    <label for="single" class="form-check-label" style="margin-top: 0;">Single</label>
                </div>
                <div class="form-check form-check-inline col-sm-2">
                    <!-- Married -->
                    <input class="form-check-input" type="radio" name="maritalstatus" id="married" value="Married" required>
                    <label for="married" class="form-check-label" style="margin-top: 0;">Married</label>
                </div>
            </div>
            <div class="row">
                <!-- Country -->
                <div class="col-sm-4 form-group">
                    <label><h5>Country</h5></label>
                    <select class="form-control" id="countrySel" required>
                        <option>--  Select Country  --</option>
                    </select>
                </div>
                <!-- State -->
                <div class="col-sm-4 form-group">
                    <label><h5>State</h5></label>
                    <select class="form-control" id="stateSel" required>
                        <option>--  Select State  --</option>
                    </select>
                </div>
                <!-- City -->
                <div class="col-sm-4 form-group">
                    <label><h5>City</h5></label>
                    <select class="form-control" id="citySel" required>
                        <option>--  Select City  --</option>
                    </select>
                </div>
            </div>
            <br>
            <div class="row">
                <!-- Submit button -->
                <button type="submit" id="btnsubmit" class="btn btn-outline-primary btn-lg mx-auto">Submit</button>
            </div>
        </form>
        <!-- End of the form -->
    </div>
    <div class="container-fluid jumbotron">
        <!-- Creating the table-->
        <table class="table"> 
            <!-- Table head -->
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>E-Mail</th>
                    <th>Gender</th>
                    <th>Status</th>
                    <th>Country</th>
                    <th>State</th>
                    <th>City</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <!-- Table body -->
            <tbody id="user-table">

            </tbody>
        </table>
    </div>

    <!--  Include the script files here -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="showdata.js"> </script>    
    <script src="passwordValidator.js"></script>
    <script src="dropdown.js"></script>
</body>

</html>
