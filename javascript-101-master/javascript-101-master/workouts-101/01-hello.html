<!DOCTYPE html>
<html>
  <head>
  
    <style type="text/css">
      input#hello
      {
        width: 200px;
	height: 100px;
      }
    </style>


    <script type="text/javascript"> 
      function sayHello() {
        alert('Hello World!');
      }
    </script>

  </head>

  <body>
  
    <form>
      <input type="button" value="Press for hello" id="hello" onclick="sayHello()" />  
    </form>
    
  </body>
</html>
